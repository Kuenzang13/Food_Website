<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(342deg, rgba(97, 158, 255, 1), rgba(115, 255, 112, 1));
            -webkit-background: linear-gradient(342deg, rgba(97, 158, 255, 1), rgba(115, 255, 112, 1));
            -moz-background: linear-gradient(342deg, rgba(97, 158, 255, 1), rgba(115, 255, 112, 1));
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        fieldset {
            border: none;
            padding: 0;
        }

        legend {
            font-size: 1.5em;
            color:lightgoldenrodyellow;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
        }

        input[type="reset"] {
            background-color: #f44336;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
   
    <form>
        <fieldset>
            
            <h2>If you have some amazing recipes, don't hesitate to share with us</h2>


            <legend>Recipe Form</legend>
            <p>
                <label for="dish-name">Dish Name</label><br>
                <textarea name="Dish Name" placeholder="Enter the name of the dish here..." cols="20" rows="2"></textarea>
            </p>
            <p>
                <label for="ingredients">Ingredients</label><br>
                <textarea name="Ingredients" placeholder="Write the name of the ingredients here..." cols="40" rows="5"></textarea>
            </p>
            <p>
                <label for="steps">Steps</label><br>
                <textarea name="Steps" placeholder="Write the steps to cook the dish here..." cols="40" rows="10"></textarea>
            </p>
            <p>
                <input type="submit" value="Submit"> <input type="reset" value="Reset">
            </p>
        </fieldset>
    </form>
</body>
</html>
