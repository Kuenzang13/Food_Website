<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Gallery</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f3;
      color: #333;
    }

    h4 {
      text-align: center;
      margin: 20px 0;
      font-size: 1.8rem;
      color: #ff7043;
    }

    .swiper {
      width: 100%;
      max-width: 900px;
      height: 400px;
      margin: auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .swiper-slide {
      position: relative;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .swiper-slide:hover img {
      transform: scale(1.03);
    }

    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      padding: 10px;
      font-size: 1rem;
      text-align: center;
      backdrop-filter: blur(2px);
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .swiper-pagination-bullet {
      background-color: #ff7043;
      opacity: 1;
    }

    .swiper-pagination-bullet-active {
      background-color: #ff5722;
    }

    @media (max-width: 768px) {
      .swiper {
        height: 300px;
      }

      .caption {
        font-size: 0.9rem;
      }

      h4 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h4>üçΩÔ∏è Explore Our Delicious Recipes</h4>

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="apple pie.jpeg" alt="Apple Pie" />
        <div class="caption">Apple Pie</div>
      </div>
      <div class="swiper-slide">
        <img src="spaghetti.jpeg" alt="Spaghetti" />
        <div class="caption">Spaghetti</div>
      </div>
      <div class="swiper-slide">
        <img src="samosa.jpeg" alt="Samosa" />
        <div class="caption">Samosa</div>
      </div>
      <div class="swiper-slide">
        <img src="pizza.jpg" alt="Pizza" />
        <div class="caption">Pizza</div>
      </div>
      <div class="swiper-slide">
        <img src="Apple.jpg" alt="Apple Smoothie" />
        <div class="caption">Apple Smoothie</div>
      </div>
      <div class="swiper-slide">
        <img src="Ema.jpeg" alt="Ema Datshi" />
        <div class="caption">Ema Datshi</div>
      </div>
      <div class="swiper-slide">
        <img src="pancakes.jpg" alt="Pancakes" />
        <div class="caption">Pancakes</div>
      </div>
      <div class="swiper-slide">
        <img src="Chicken-Biryani.jpg" alt="Chicken Biryani" />
        <div class="caption">Chicken Biryani</div>
      </div>
      <div class="swiper-slide">
        <img src="boba.jpg" alt="Boba Tea" />
        <div class="caption">Boba Tea</div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      effect: "slide",
    });
  </script>

</body>
</html>
