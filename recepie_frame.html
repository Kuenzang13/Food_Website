<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Frame</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 35%;
      background: linear-gradient(to bottom right, #ffebc1, #ffc766);
      padding: 20px;
      box-shadow: 3px 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow: hidden;
    }

    .sidebar h2 {
      text-align: center;
      color: #5d4037;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .sidebar a {
      text-decoration: none;
      color: #5d4037;
      font-weight: bold;
      background-color: #fff3e0;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .sidebar a:hover {
      background-color: #ffa726;
      color: #fff;
    }

    .sidebar iframe {
      flex: 1;
      border: none;
      border-radius: 10px;
      height: 100%;
      width: 100%;
      background: #fff;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .main-content {
      width: 65%;
      padding: 25px;
      background-color: #ffffff;
      overflow-y: auto;
      border-left: 1px solid #eee;
      display: flex;
      flex-direction: column;
    }

    .main-content iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      background-color: #fafafa;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.03);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #bbb;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #999;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar,
      .main-content {
        width: 100%;
        height: 50vh;
      }

      .sidebar h2 {
        font-size: 1.5em;
      }

      .sidebar a {
        padding: 10px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <a href="a.html">üè† Home</a>
      <h2>üìñ Recipes</h2>
      <iframe src="Recepie_link.html" name="f1"></iframe>
    </div>
    <div class="main-content">
      <iframe src="Recepie_content.html" name="f2"></iframe>
    </div>
  </div>
</body>
</html>
